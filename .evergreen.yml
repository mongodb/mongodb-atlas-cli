buildvariants:
  - name: code_health
    display_name: "Code Health"
    run_on:
      - rhel70-small
    expansions:
      go_root: "/opt/golang/go1.14"
      go_bin: "/opt/golang/go1.14/bin"
    tasks:
      - name: compile
      - name: test
  - name: e2e
    display_name: "E2E"
    run_on:
      - rhel70-small
    expansions:
      go_root: "/opt/golang/go1.14"
      go_bin: "/opt/golang/go1.14/bin"
    tasks:
      - name: atlas_e2e
      - name: iam_e2e
      - name: cloud_manager_e2e
  - name: goreleaser_snaphot
    display_name: "Packaging and Publishing (goreleaser, apt, yum)"
    run_on:
      - macos-1014-codesign
    expansions:
      go_root: "/opt/golang/go1.14"
      go_bin: "/opt/golang/go1.14/bin"
    tasks:
      - name: package_goreleaser
      - name: .push
        distros:
          - rhel70-small
  - name: go_msi_snapshot
    display_name: "Packaging (go-msi)"
    run_on:
      - windows-64-vs2017-compile
    expansions:
      go_root: "c:\\golang\\go1.14"
      go_bin: "c:\\golang\\go1.14/bin"
    tasks:
      - name: package_msi
  - name: release_github
    display_name: "Release (goreleaser)"
    run_on:
      - macos-1014-codesign
    expansions:
      go_root: "/opt/golang/go1.14"
      go_bin: "/opt/golang/go1.14/bin"
      is_release: true
    tasks:
      - name: release
