tasks:
  - name: compile
    tags: ["code_health"]
    commands:
      - func: "clone"
      - func: "build"
  - name: unit_test
    tags: ["code_health"]
    commands:
      - func: "clone"
      - func: "install gotestsum"
      - func: "test"
      - func: "generate html coverage"
      - func: "upload html coverage"
  - name: lint
    tags: ["code_health"]
    commands:
      - func: "clone"
      - func: "install golangci-lint"
      - func: "lint"
  - name: atlas_e2e
