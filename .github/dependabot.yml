version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
      day: tuesday
    reviewers:
      - "mongodb/mongocli"
    groups:
      internal-dependencies:
          patterns:
            - "go.mongodb.org*" # A single dependency name
      golang:
          patterns:
            - "golang.org*" 
      kubernetes:
          patterns:
            - "*k8s.io*"
      google:
          patterns:
            - "*google.golang.org*"
      aws:
          patterns:
            - "github.com/aws*"
      azure:
          patterns:
            - "github.com/Azure*"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: tuesday
    reviewers:
      - "mongodb/mongocli"
