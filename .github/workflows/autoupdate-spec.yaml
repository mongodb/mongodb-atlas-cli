name: Update API Commands
on:
  schedule:
   - cron: 30 8 * * TUE
  workflow_dispatch:
jobs:
  update-api:
    runs-on: ubuntu-latest
    steps:
      - uses: GitHubSecurityLab/actions-permissions/monitor@v1
        with:
          config: ${{ vars.PERMISSIONS_CONFIG }}
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run:  make update-openapi-spec
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@4a3570896cbdc5dca56a7a259fba88667845e18a
        id: verify-changed-files
        with:
          files: |
             ./tools/cmd/api-generator/spec.yaml
      - run:  make gen-api-commands
        if: steps.verify-changed-files.outputs.files_changed == 'true'
      - run:  make gen-docs
        if: steps.verify-changed-files.outputs.files_changed == 'true'
      - name: Find JIRA ticket
        id: find
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: mongodb/apix-action/find-jira@dd1d8b713effb9ac4972a3318b8e2f03b8a6d8ce
        with:
          token: ${{ secrets.JIRA_API_TOKEN }}
          jql: project = CLOUDP AND status NOT IN (Closed, Resolved) AND summary ~ "Update Autogenerated Commands"
      - name: Set JIRA ticket (find)
        if: (steps.verify-changed-files.outputs.files_changed == 'true') && (steps.find.outputs.found == 'true')
        run: |
          echo "JIRA_KEY=${{steps.find.outputs.issue-key}}" >> "$GITHUB_ENV"
      - name: Create JIRA ticket
        uses: mongodb/apix-action/create-jira@dd1d8b713effb9ac4972a3318b8e2f03b8a6d8ce
        id: create
        if: (steps.verify-changed-files.outputs.files_changed == 'true') && (steps.find.outputs.found == 'false')
        with:
          token: ${{ secrets.JIRA_API_TOKEN }}
          project-key: CLOUDP
          summary: "[AtlasCLI] Update Autogenerated Commands"
          issuetype: Story
          description: Update Autogenerated Commands
          components: AtlasCLI
          assignee: ${{ secrets.ASSIGNEE_JIRA_TICKET }}
          extra-data: |
            {
              "fields": {
                "fixVersions": [
                  {
                    "id": "41805"
                  }
                ],
                "customfield_12751": [
                  {
                    "id": "22223"
                  }
                ],
                "customfield_10257": {
                  "id": "11861"
                }
              }
            }
      - name: Set JIRA ticket (create)
        if: (steps.verify-changed-files.outputs.files_changed == 'true') && (steps.find.outputs.found == 'false')
        run: |
          echo "JIRA_KEY=${{steps.create.outputs.issue-key}}" >> "$GITHUB_ENV"
      - name: set Apix Bot token
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        id: app-token
        uses: mongodb/apix-action/token@dd1d8b713effb9ac4972a3318b8e2f03b8a6d8ce
        with:
          app-id: ${{ secrets.APIXBOT_APP_ID }}
          private-key: ${{ secrets.APIXBOT_APP_PEM }}
      - uses: peter-evans/create-pull-request@dd2324fc52d5d43c699a5636bcf19fceaa70c284
        id: pr
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        with:
          token: ${{ steps.app-token.outputs.token }}
          title: "${{ env.JIRA_KEY }}: Update Autogenerated Commands"
          commit-message: "${{ env.JIRA_KEY }}: Update Autogenerated Commands"
          delete-branch: true
          base: master
          branch: ${{ env.JIRA_KEY }}
          labels: |
            dependencies
            go
            auto_close_jira
          body: |
            ## Proposed changes
            Update Autogenerated Commands
            _Jira ticket:_ ${{ env.JIRA_KEY }}

            Note: Jira ticket will be closed automatically when this PR is merged.
      - name: Set auto merge
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh pr merge "${{ steps.pr.outputs.pull-request-url }}" --auto --squash
