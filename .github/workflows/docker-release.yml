name: Daily build
on:
  push
    # schedule:
    #   - cron: "0 1 * * *"
    # TODO: cron job deactivated for now
    # branches:
    #  - 'CLOUDP-188862-personal'

jobs:
  release_image:
    name: Build and publish docker image
    runs-on: ubuntu-latest
    env:
      IMAGE_REPOSITORY: nicohrubec266/atlascli
      PLATFORMS: linux/amd64,linux/arm64
    steps:
      - name: Check out code
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
      - name: 'Get latest tag'
        id: get-latest-tag
        uses: actions-ecosystem/action-get-latest-tag@v1
      - name: Extract version
        run: |
          # Extract the part after the "/"
          extracted_version=${steps.get-latest-tag.outputs.tag#*/}
          
          # Store the extracted version as an environment variable
          echo "EXTRACTED_VERSION=$extracted_version" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ env.PLATFORMS }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: ${{ env.PLATFORMS }}
      - name: Login to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: "${{ secrets.CONTAINER_USER }}"
          password: "${{ secrets.CONTAINER_SECRET }}"
      - name: Build and push container to Dockerhub
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ env.IMAGE_REPOSITORY }}:$EXTRACTED_VERSION
          file: Dockerfile
          push: true
