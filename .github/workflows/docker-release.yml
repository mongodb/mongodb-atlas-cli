name: Daily build
on:
  push:
    branches:
      - '**'
  schedule:
    - cron: "0 1 * * *" # Every day at 1:00 AM
  workflow_dispatch: {}
jobs:
  release_image:
    name: Build and publish docker image
    runs-on: ubuntu-latest
    env:
      IMAGE_REPOSITORY: mongodb/apix_test
      PLATFORMS: linux/amd64,linux/arm64
    steps:
      - name: Check out code
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
      - name: 'Get latest tag'
        id: get-latest-tag
        uses: actions-ecosystem/action-get-latest-tag@v1
      - name: Extract version
        run: |
          release_tag=${{ steps.get-latest-tag.outputs.tag }}
          echo "LATEST_VERSION=${release_tag#*/}" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ env.PLATFORMS }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: ${{ env.PLATFORMS }}
      - name: Login to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: "${{ secrets.CONTAINER_USER }}"
          password: "${{ secrets.CONTAINER_SECRET }}"
      - name: Build and push container to Dockerhub
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ env.IMAGE_REPOSITORY }}:${{ env.LATEST_VERSION }}
          file: Dockerfile
          push: true
