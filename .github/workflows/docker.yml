name: Build CLI Docker image

on:
  push:
    paths:
      - 'Dockerfile'

jobs:
  build_image:
    name: Build docker image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        golang: [1.19]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.golang }}
      - name: Build
        run: make build-all
      - name: Build Image
        run: docker build -t atlas .