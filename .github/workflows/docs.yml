---
name: Check Docs
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: Linux-go-1.18-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            Linux-go-1.18-
      - name: Generate docs
        run: make gen-docs > /dev/null
      - name: Check for uncommited files
        run: |
          export FILES=$(git ls-files -o -m --directory --exclude-standard --no-empty-directory)
          export LINES=$(echo "$FILES" | awk 'NF' | wc -l)
          if [ $LINES -ne 0 ]; then
            echo "Detected files that need to be committed:"
            echo "$FILES" | sed -e "s/^/  /"
            echo ""
            echo "Try running: make gen-docs"
            exit 1
          fi
