name: Update Compliance Report

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'atlascli tag version (e.g. 1.42.2)'
        required: true
        type: string

jobs:
  update-compliance-report:
    runs-on: ubuntu-latest
    steps:
      - uses: GitHubSecurityLab/actions-permissions/monitor@v1
        with:
          config: ${{ vars.PERMISSIONS_CONFIG }}
      - name: set Apix Bot token
        id: app-token
        uses: mongodb/apix-action/token@6c3fde402c21942fa46cde003f190c2b23c59530
        with:
          app-id: ${{ secrets.APIXBOT_APP_ID }}
          private-key: ${{ secrets.APIXBOT_APP_PEM }}
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: master
      - name: Extract AUTHOR and VERSION
        id: extract
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            # Expect input like 'atlascli/v1.42.2' or '1.42.2'
            TAG="${{ github.event.inputs.tag }}"
            VERSION="${TAG#atlascli/v}"
            AUTHOR="${{ github.actor }}"
          else
            # GITHUB_REF is refs/tags/atlascli/v1.42.2
            VERSION="${GITHUB_REF#refs/tags/atlascli/v}"
            AUTHOR="${{ github.event.release.author.login }}"
          fi
          echo "author=$AUTHOR" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Run gen-ssdlc-report.sh
        env:
          AUTHOR: ${{ steps.extract.outputs.author }}
          VERSION: ${{ steps.extract.outputs.version }}
          AUGMENTED_REPORT: "false"
        run: ./build/package/gen-ssdlc-report.sh
      - run: |
          git config user.name "${{ steps.app-token.outputs.user-name }}"
          git config user.email "${{ steps.app-token.outputs.user-email }}"
          git add .
          git commit -m "Update compliance report for v${{ steps.extract.outputs.version }}"
          git push
