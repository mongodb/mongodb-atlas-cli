version: "2"
run:
  modules-download-mode: readonly
  tests: true
linters:
  default: none
  enable:
    - copyloopvar
    - dogsled
    - errcheck
    - errorlint
    - exhaustive
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet
    - iface
    - importas
    - ineffassign
    - intrange
    - makezero
    - misspell
    - mnd
    - nakedret
    - noctx
    - nolintlint
    - perfsprint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - staticcheck
    - testableexamples
    - testifylint
    - thelper
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
    # don't enable:
    # - bodyclose # checks whether HTTP response body is closed successfully [fast: false, auto-fix: false]
    # - depguard # Go linter that checks if package imports are in a list of acceptable packages [fast: true, auto-fix: false]
