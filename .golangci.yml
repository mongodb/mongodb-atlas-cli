version: "2"
run:
  build-tags:
    - e2e
    - unit
    - integration
  modules-download-mode: readonly
  tests: true
linters:
  default: none
  enable:
    - copyloopvar
    - dogsled
    - errcheck
    - errorlint
    - exhaustive
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goprintffuncname
    - gosec
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - mnd
    - nakedret
    - noctx
    - nolintlint
    - perfsprint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - staticcheck
    - testableexamples
    - testifylint
    - thelper
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
  settings:
    errorlint:
      comparison: false
    goconst:
      min-len: 2
      min-occurrences: 2
    gocyclo:
      min-complexity: 15
    importas:
      alias:
        - pkg: go.mongodb.org/atlas-sdk/v20240530005/admin
          alias: atlasClustersPinned
        - pkg: go.mongodb.org/atlas-sdk/v20250219001/admin
          alias: atlasv2
        - pkg: go.mongodb.org/atlas/mongodbatlas
          alias: atlas
        - pkg: go.mongodb.org/atlas/auth
          alias: atlasauth
        - pkg: github.com/AlecAivazis/survey/v2/core
          alias: survey
        - pkg: github.com/creack/pty
          alias: pseudotty
        - pkg: cloud.google.com/go/kms/apiv1
          alias: kmsv1
        - pkg: github.com/mongodb/mongodb-atlas-cli/atlascli/internal/cli/api
          alias: apiCmd
        - pkg: github.com/mongodb/mongodb-atlas-cli/atlascli/internal/cli/config
          alias: cliconfig
        - pkg: github.com/mongodb/mongodb-atlas-cli/atlascli/internal/cli/plugin
          alias: pluginCmd
        - pkg: github.com/mongodb/mongodb-atlas-cli/atlascli/internal/transport
          alias: storeTransport
        - pkg: github.com/mongodb/mongodb-atlas-cli/atlascli/tools/shared/api
          alias: shared_api
      no-extra-aliases: true
    misspell:
      locale: US
      ignore-rules:
        - cancelled
    revive:
      max-open-files: 2048
      severity: warning
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: defer
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: early-return
        - name: errorf
        - name: exported
        - name: import-shadowing
        - name: indent-error-flow
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: struct-tag
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
        - name: early-return
        - name: unused-receiver
        - name: constant-logical-expr
        - name: confusing-naming
        - name: unnecessary-stmt
        - name: use-any
        - name: imports-blocklist
          arguments:
            - github.com/pkg/errors
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - gocyclo
        path: e2e
      - linters:
          - mnd
        path: internal/test/fixture
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
