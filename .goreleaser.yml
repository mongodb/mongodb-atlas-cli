before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod tidy
builds:
- env:
    - CGO_ENABLED=0
  ldflags:
    - -s -w -X github.com/mongodb/mcli/internal/version.Version={{.Version}}
  goos:
    - darwin
    - linux
    - windows
  ignore:
    - goos: darwin
      goarch: 386
archives:
- replacements:
    darwin: macOS
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  format_overrides:
    - goos: windows
      format: zip
  files:
    - README.md
    - LICENSE
    - third_party_notices/**/*
brews:
- name: mcli
  ids:
    - mcli
  github:
    owner: mongodb-labs
    name: homebrew-mcli
  url_template: "https://github.com/mongodb/mcli/releases/{{ .Tag }}/{{ .ArtifactName }}"
  commit_author:
    name: gustavo.bazan
    email: gustavo.bazan@mongodb.com
  homepage: "https://github.com/mongodb/mcli"
  description: "A tool to manage MongoDB Cloud."
  skip_upload: true
  test: |
    system "#{bin}/mcli --version"
  install: |
    bin.install "mcli"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
release:
  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: true

  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: auto
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
