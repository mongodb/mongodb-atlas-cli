    depends_on:
      - name: compile
        variant: "code_health"
        patch_optional: true
    commands:
      - func: "clone"
      - func: "install gotestsum"
      - func: "atlas clusters e2e"
  - name: cloud_manager_e2e
    tags: ["e2e"]
    depends_on:
      - name: compile
        variant: "code_health"
        patch_optional: true
    commands:
      - func: "clone"
      - func: "install gotestsum"
      - func: "deploy spawn host"
      - func: ssh-ready
      - func: "install automation agent"
      - func: "cloud manager e2e"
  - name: package_msi
    tags: ["packaging"]
    depends_on:
      - name: compile
        variant: "code_health"
        patch_optional: true
    commands:
      - func: "clone"
      - func: "install go-msi"
      - func: "generate msi"
      - func: "uninstall go-msi"
      - command: s3.put
        params:
          aws_key: ${aws_key}
          aws_secret: ${aws_secret}
          local_files_include_filter:
            - src/github.com/mongodb/mongocli/dist/*.msi
          remote_file: ${project}/dist/${revision}_${created_at}/
          bucket: mongodb-mongocli-build
          permissions: public-read
          content_type: ${content_type|application/x-gzip}
  - name: package_goreleaser
    tags: ["packaging"]
    depends_on:
      - name: compile
        variant: "code_health"
        patch_optional: true
    commands:
      - func: "clone"
      - func: "generate notices"
      - func: "install goreleaser"
      - func: "install gon"
      - func: "set up gon"
      - func: "package"
      - func: "rename pkg"
        vars:
          unstable: -unstable
          latest_deb: ~latest
          latest_rpm: .latest
      - command: archive.targz_pack
        params:
          target: src/github.com/mongodb/mongocli/dist/deb.tgz
          source_dir: src/github.com/mongodb/mongocli/dist/apt
          include:
            - "*.deb"
      - command: archive.targz_pack
        params:
          target: src/github.com/mongodb/mongocli/dist/rpm.tgz
          source_dir: src/github.com/mongodb/mongocli/dist/yum
          include:
            - "*.rpm"
      - func: "generate download archive json"
      - func: "upload dist"
  - name: release
    stepback: false
    patch_only: true
    depends_on:
      - name: compile
        variant: "code_health"
      - name: release_msi
        variant: "release_msi"
    commands:
      - func: "clone"
      - func: "generate notices"
      - func: "install goreleaser"
      - func: "install gon"
      - func: "set up gon"
      - func: "package"
        vars:
          goreleaser_cmd: goreleaser --rm-dist
      - func: "rename pkg"
      - command: archive.targz_pack
        params:
          target: src/github.com/mongodb/mongocli/dist/deb.tgz
          source_dir: src/github.com/mongodb/mongocli/dist/apt
          include:
            - "*.deb"
      - command: archive.targz_pack
        params:
          target: src/github.com/mongodb/mongocli/dist/rpm.tgz
          source_dir: src/github.com/mongodb/mongocli/dist/yum
          include:
            - "*.rpm"
      - func: "generate download archive json"
      - func: "upload dist"
      - command: s3.put
        params:
          aws_key: ${download_center_aws_key}
          aws_secret: ${download_center_aws_secret}
          local_files_include_filter:
            - src/github.com/mongodb/mongocli/dist/*.tar.gz
            - src/github.com/mongodb/mongocli/dist/*.zip
            - src/github.com/mongodb/mongocli/dist/*.deb
            - src/github.com/mongodb/mongocli/dist/*.rpm
            - src/github.com/mongodb/mongocli/dist/*.tgz
            - src/github.com/mongodb/mongocli/dist/*.json
          remote_file: mongocli/
          bucket: downloads.mongodb.org
          permissions: public-read
          content_type: ${content_type|application/x-gzip}
          display_name: downloads-center-
  - name: release_msi
    stepback: false
    patch_only: true
    depends_on:
      - name: compile
        variant: "code_health"
    commands:
      - func: "clone"
      - func: "install go-msi"
      - func: "generate msi"
      - func: "uninstall go-msi"
      - func: "upload dist"
      - command: s3.put
        params:
          aws_key: ${download_center_aws_key}
          aws_secret: ${download_center_aws_secret}
          local_files_include_filter:
            - src/github.com/mongodb/mongocli/dist/*.msi
          remote_file: mongocli/
          bucket: downloads.mongodb.org
          permissions: public-read
          content_type: ${content_type|application/x-gzip}
          display_name: downloads-center-
