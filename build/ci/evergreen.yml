    must_have_test_results: true
    depends_on:
      - name: compile
        variant: "code_health"
        patch_optional: true
    commands:
      - func: "clone"
      - func: "install gotestsum"
      - command: shell.exec
        type: test
        params:
          <<: *go_options
          script: |
            set -Eeou pipefail
            mkdir "$XDG_CONFIG_HOME/mongocli"
            cat <<EOF > "$XDG_CONFIG_HOME/mongocli/config.toml"
            [e2e]
              org_id = "5e429e7706822c6eac4d5971"
              public_api_key = "AAUMGJXA"
              service = "cloud"
