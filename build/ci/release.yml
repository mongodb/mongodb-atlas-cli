      - command: archive.targz_pack
        params:
          target: src/github.com/mongodb/mongodb-atlas-cli/dist/atlascli-deb-arm64.tgz
          source_dir: src/github.com/mongodb/mongodb-atlas-cli/dist/apt/arm64
          include:
