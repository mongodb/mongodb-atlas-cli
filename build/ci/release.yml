          source_dir: src/github.com/mongodb/mongodb-atlas-cli/dist/yum/arm64
          include:
            - "*.rpm"
      - func: "generate download archive json"
        vars:
          FEED_FILE_NAME: mongodb-atlas-cli.json
          TOOL_NAME: atlascli
      - func: "upload dist"
      - command: s3.put
