    git_tag_only: true
    depends_on:
        - name: release_atlascli
          variant: "release_atlascli_github"
    tags: [ "smoke-test", "generate", "repo", "atlascli" ]
    commands:
      - func: "generate evergreen"
        vars:
          tool_name: atlascli
          task_type: repo
  - name: pkg_test_repo_mongocli
    patchable: false
    git_tag_only: true
    depends_on:
