project_name: mongocli

monorepo:
  tag_prefix: mongocli/

before:
  hooks:
    - go mod tidy

builds:
  - <<: &build_defaults
      env:
        - CGO_ENABLED=0
      binary: bin/mongocli
      main: ./cmd/mongocli
      ldflags:
        - -s -w -X github.com/mongodb/mongodb-atlas-cli/internal/version.Version={{.Version}} -X github.com/mongodb/mongodb-atlas-cli/internal/version.GitCommit={{.FullCommit}}
    id: linux
    goos: [linux]
    goarch: [amd64,arm64]
  - <<: *build_defaults
    id: macos
    goos: [darwin]
    goarch: [amd64,arm64]
    hooks:
      # This will notarize Apple binaries and replace goreleaser bins with the notarized ones
      post:
        - cmd: ./build/package/mongocli_mac_notarize.sh
          output: true
  - <<: *build_defaults
    id: windows
    goos: [windows]
    goarch: [amd64]
    hooks:
      post:
        - cmd: ./build/package/windows_notarize.sh
          env:
            - TOOL_NAME=mongocli
            - VERSION={{ .Version }}
          output: true
gomod: # https://goreleaser.com/customization/verifiable_builds/
  # Proxy a module from proxy.golang.org, making the builds verifiable.
  # This will only be effective if running against a tag. Snapshots will ignore
  # this setting.
  # Notice: for this to work your `build.main` must be a package, not a `.go` file.
  proxy: true
  # Sets the `-mod` flag value.
  #
  # Since: v1.7
  mod: mod
archives:
- id: linux_archives
  name_template: mongocli_{{ .Version }}_{{ .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else }}{{ .Arch }}{{ end }}
  builds: [linux]
  <<: &archive_defaults
    files:
      - README.md
      - mongocli.md
      - LICENSE
      - third_party_notices/**/*
  wrap_in_directory: true
  format: tar.gz
- id: macos
  name_template: mongocli_{{ .Version }}_{{- if eq .Os "darwin" }}macos{{- else }}{{ .Os }}{{ end }}_{{- if eq .Arch "amd64" }}x86_64{{- else }}{{ .Arch }}{{ end }}
  builds: [macos]
  <<: *archive_defaults
  format: zip
  wrap_in_directory: false
- id: windows
  name_template: mongocli_{{ .Version }}_{{ .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else }}{{ .Arch }}{{ end }}
  builds: [windows]
  <<: *archive_defaults
  wrap_in_directory: false
  format: zip
nfpms:
- id: linux_package
  package_name: mongocli
  file_name_template: mongocli_{{ .Version }}_{{ .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else }}{{ .Arch }}{{ end }}
  vendor: MongoDB Inc.
  homepage: https://www.mongodb.com/
  maintainer: MongoDB Inc. <support@mongodb.com>
  description: MongoDB Command Line Interface (mongocli) is a tool for managing your MongoDB cloud services, like MongoDB Atlas, MongoDB Cloud Manager, and MongoDB Ops Manager.
  license: Apache 2.0
  bindir: /usr
  builds: [linux]
  formats: [deb,rpm]
checksum:
  name_template: checksums.txt
snapshot:
  name_template: "{{ .Env.VERSION_GIT }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^task:'
    - '^build(deps):'
signs:
  - id: linux_artifacts
    signature: "${artifact}.sig"
    cmd: "./build/package/linux_notarize.sh"
    ids:
      - linux_archives
      - linux_package
    env:
      - TOOL_NAME=mongocli
    artifacts: all
    output: true
release:
  prerelease: auto
  name_template: "MongoDB CLI {{.Version}}"
  extra_files:
    - glob: ./bin/*.msi
    - glob: ./dist/*.sig
