commands:
  - command_path: atlas dataLake pipeline
    package_name: pipeline
    description: Data Lake Pipelines.
    template: parent
    sub_commands:
      - command_path: atlas dataLake pipeline list
        package_name: pipeline
        store_name: PipelineLister
        store_method: Pipelines
        description: Returns a list of Data Lake Pipelines. To use this resource, the requesting API Key must have the Project Read Only role.
        template: list
        output_template: |
          ID	NAME	STATE{{range .}}
          {{.Id}}	{{.Name}}	{{.State}}
          {{end}}
      - command_path: atlas dataLake pipeline describe
        package_name: pipeline
        store_name: PipelineDescriber
        store_method: Pipeline
        description: Describes the Data Lake Pipeline. To use this resource, the requesting API Key must have the Project Read Only role.
        template: describe
        id_name: pipelineName
        id_description: Name of the pipeline
        output_template: |
          ID	NAME	STATE
          {{.Id}}	{{.Name}}	{{.State}}
      - command_path: atlas dataLake pipeline delete
        package_name: pipeline
        store_name: PipelineDeleter
        store_method: DeletePipeline
        template: delete
        description: Deletes the Data Lake Pipeline. To use this resource, the requesting API Key must have the Project Read Only role.
        id_name: pipelineName
        id_description: Name of the pipeline
      - command_path: atlas dataLake pipeline create
        package_name: pipeline
        store_name: PipelineCreator
        store_method: CreatePipeline
        template: create
        description: Creates a new Data Lake Pipeline. To use this resource, the requesting API Key must have the Project Owner role.
        id_name: pipelineName
        id_description: Name of the pipeline
        output_template: Pipeline {{ .Name }} created.
        request_type: 'atlasv2.IngestionPipeline'
      - command_path: atlas dataLake pipeline update
        package_name: pipeline
        store_name: PipelineUpdater
        store_method: UpdatePipeline
        template: update
        description: Updates a Data Lake Pipeline. To use this resource, the requesting API Key must have the Project Owner role.
        id_name: pipelineName
        id_description: Name of the pipeline
        output_template: Pipeline {{ .Name }} updated.
        request_type: 'atlasv2.IngestionPipeline'
stores:
  - base_file_name: data_lake_pipeline
    template: store
    lister:
      name: PipelineLister
      method: Pipelines
      sdk_method: DataLakePipelinesApi.ListPipelines
      return_type: '[]atlasv2.IngestionPipeline'
    describer:
      name: PipelineDescriber
      method: Pipeline
      sdk_method: DataLakePipelinesApi.GetPipeline
      return_type: '*atlasv2.IngestionPipeline'
    creator:
      name: PipelineCreator
      method: CreatePipeline
      sdk_method: DataLakePipelinesApi.CreatePipeline
      arg_type: 'atlasv2.IngestionPipeline'
      arg_name: IngestionPipeline
      return_type: '*atlasv2.IngestionPipeline'
    updater:
      name: PipelineUpdater
      method: UpdatePipeline
      sdk_method: DataLakePipelinesApi.UpdatePipeline
      arg_type: 'atlasv2.IngestionPipeline'
      arg_name: IngestionPipeline
      return_type: '*atlasv2.IngestionPipeline'
    deleter:
      name: PipelineDeleter
      method: DeletePipeline
      sdk_method: DataLakePipelinesApi.DeletePipeline
