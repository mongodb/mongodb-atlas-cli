          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*$
        paused:
          type: boolean
          description: Flag that indicates whether the cluster is paused.
        pitEnabled:
          type: boolean
          description: Flag that indicates whether the cluster uses continuous cloud
