            address (IPv4 or IPv6) of the host that runs the MongoDB process
            (`mongod` or `mongos`).
          pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}|([0-9a-f]{1,4}\:){7}([0-9a-f]{1,4})|(([a-z0-9]+\.){1,10}[a-z]+)?$
          readOnly: true
        id:
          type: string
